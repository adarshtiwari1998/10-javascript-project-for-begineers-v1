<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 | Countdown Timer in JavaScript | </title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
  <h1>Rakshabandhan Countdown Timer</h1>
     <div class="countdown-container">
       <div class="countdown-elemt days-count">
         <div class="big-text-counter" id="days">0</div>
        <span>Days</span>
       </div>
       <div class="countdown-elemt hours-count">
        <div class="big-text-counter" id="hours">0</div>
        <span>Hours</span>
       </div>
       <div class="countdown-elemt minutes-count">
        <div class="big-text-counter" id="minutes">0</div>
        <span>Minutes</span>
       </div>
       <div class="countdown-elemt seconds-count">
        <div class="big-text-counter" id="seconds">0</div>
        <span>Seconds</span>
       </div>
     </div>
     <script src="countdown.js"></script>
</body>
</html>
