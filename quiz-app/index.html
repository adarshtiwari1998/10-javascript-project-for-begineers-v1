<body>
      <div  class="quiz-container" id="quiz">
          <div class="quiz-header">
            <h2 id="question">Quiz App</h2>
          <!-- ul>li*1>input+label   autocomplete snippet shortcut   -->   
         <ul>
          <li><input type="radio" id="a" name="correctAns" class="correctAns">
            <label id="a_text" for="a">Question</label>
         </li>
         <li><input type="radio" id="b" name="correctAns" class="correctAns">
            <label id="b_text"  for="b">Question</label>
         </li>
         <li><input type="radio" id="c" name="correctAns" class="correctAns">
            <label id="c_text" for="c">Question</label>
         </li>
         <li><input type="radio" id="d" name="correctAns" class="correctAns">
            <label id="d_text"  for="d">Question</label>
         </li>
         </ul>
        </div>
         <button id="submit" type="submit">Submit</button>
      </div>
    <script src="quiz-script.js"></script>
</body>
